<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e5799, #2989d8, #7db9e8);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 气泡动画 - 根据第一张图 */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes rise {
            0% {
                transform: translateY(0) scale(0.3);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-120vh) scale(1);
                opacity: 0;
            }
        }
        
        /* 导航栏 - 根据第二张图 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #eaefff;
        }
        
        .nav-links {
            display: flex;
            gap: 1px;
        }
        
        .nav-links a {
            color: #eaefff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.8rem;
            padding: 10px 50px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover, .nav-links a.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        /* 主内容区 */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        
        /* 游戏区域 */
        .game-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #game-board {
            background-color: rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .game-controls {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }
        
        .score-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }
        
        .score-box {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            min-width: 120px;
        }
        
        .score-label {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .score-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .controls-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .btn.play {
            background: rgba(46, 204, 113, 0.4);
        }
        
        .btn.play:hover {

        }
        
        .btn.reset {
            background: rgba(231, 76, 60, 0.4);
        }
        
        .btn.reset:hover {

        }
        
        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .difficulty-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .difficulty-btn.active {
            background: rgba(52, 152, 219, 0.4);
        }
        
        /* 游戏说明 */
        .instructions {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .instructions h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions ul {
            list-style-type: none;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            padding-left: 30px;
            position: relative;
            line-height: 1.6;
        }
        
        .instructions li:before {
            content: '•';
            position: absolute;
            left: 0;
            color: #3498db;
            font-size: 1.2rem;
        }
        
        /* 游戏结束弹窗 */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
            display: none;
        }
        
        .game-over-content {
            background: rgba(44, 62, 80, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            transform: scale(0.9);
            animation: popup 0.3s forwards;
        }
        
        @keyframes popup {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        
        .final-score {
            font-size: 1.8rem;
            margin: 20px 0;
            color: #2ecc71;
        }
        
        /* 移动端响应 */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .nav-links {
                gap: 10px;
            }
            
            .nav-links a {
                font-size: 1rem;
                padding: 8px 10px;
            }
            
            .game-wrapper {
                flex-direction: column;
                align-items: center;
            }
            
            #game-board {
                width: 320px;
                height: 320px;
            }
            
            .instructions {
                max-width: 100%;
            }
            
            .controls-row {
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 480px) {
            .logo span {
                display: none;
            }
            
            #game-board {
                width: 300px;
                height: 300px;
            }
            
            .nav-links a {
                font-size: 1.2rem;
                padding: 8px 12px;
            }
        }
        
        /* 移动控制按钮 */
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 240px;
        }
        
        .mobile-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.5rem;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
        }
    </style>
</head>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        
        // 游戏设置
        const gridSize = 15;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        // 游戏状态
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let gameSpeed = 150;
        let isGameRunning = false;
        let expertMode = false;
        
        // DOM元素
        const currentScoreElement = document.getElementById('current-score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-btn');
        const resetButton = document.getElementById('reset-btn');
        const restartButton = document.getElementById('restart-btn');
        const menuButton = document.getElementById('menu-btn');
        const gameOverElement = document.getElementById('game-over');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        const gameOverMessage = document.getElementById('game-over-message');
        
        // 移动控制按钮
        const mobileUpButton = document.getElementById('mobile-up');
        const mobileDownButton = document.getElementById('mobile-down');
        const mobileLeftButton = document.getElementById('mobile-left');
        const mobileRightButton = document.getElementById('mobile-right');
        const mobilePauseButton = document.getElementById('mobile-pause');
        
        // 初始化游戏
        function initGame() {
            // 初始化蛇的位置
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // 生成食物
            generateFood();
            
            // 重置状态
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            isGameRunning = false;
            updateScore();
            
            // 重置按钮状态
            startButton.innerHTML = '<i class="fas fa-play"></i>开始游戏';
            
            // 绘制初始状态
            draw();
        }
        
        // 生成食物
        function generateFood() {
            // 随机位置生成食物
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            
            // 确保食物不会出现在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }
        
        // 移动蛇
        function moveSnake() {
            // 更新方向
            direction = nextDirection;
            
            // 复制蛇头作为新位置
            const head = {...snake[0]};
            
            // 根据方向移动蛇头
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 专家模式：穿墙
            if (expertMode) {
                if (head.x < 0) head.x = gridWidth - 1;
                if (head.x >= gridWidth) head.x = 0;
                if (head.y < 0) head.y = gridHeight - 1;
                if (head.y >= gridHeight) head.y = 0;
            }
            
            // 检查碰撞 - 游戏结束条件
            if (
                (!expertMode && (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight)) ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                endGame();
                return;
            }
            
            // 添加新头部
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数（困难度越高分数越高）
                let points = expertMode ? 20 : 
                            (gameSpeed === 100 ? 15 : 
                            (gameSpeed === 70 ? 20 : 10));
                score += points;
                updateScore();
                
                // 生成新食物
                generateFood();
            } else {
                // 没吃到食物，移除尾部
                snake.pop();
            }
        }
        
        // 绘制游戏
        function draw() {
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景网格
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            for (let x = 0; x < gridWidth; x++) {
                for (let y = 0; y < gridHeight; y++) {
                    if ((x + y) % 2 === 0) {
                        ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
                    }
                }
            }
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                // 蛇头
                if (index === 0) {
                    ctx.fillStyle = '#2ecc71'; // 蛇头颜色
                    
                    // 绘制蛇眼睛
                    ctx.fillRect(
                        segment.x * gridSize, 
                        segment.y * gridSize, 
                        gridSize, 
                        gridSize
                    );
                    
                    // 根据方向绘制眼睛
                    ctx.fillStyle = '#000';
                    if (direction === 'right') {
                        ctx.fillRect(segment.x * gridSize + gridSize - 4, segment.y * gridSize + 3, 2, 2);
                        ctx.fillRect(segment.x * gridSize + gridSize - 4, segment.y * gridSize + gridSize - 5, 2, 2);
                    } else if (direction === 'left') {
                        ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 3, 2, 2);
                        ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + gridSize - 5, 2, 2);
                    } else if (direction === 'up') {
                        ctx.fillRect(segment.x * gridSize + 3, segment.y * gridSize + 2, 2, 2);
                        ctx.fillRect(segment.x * gridSize + gridSize - 5, segment.y * gridSize + 2, 2, 2);
                    } else if (direction === 'down') {
                        ctx.fillRect(segment.x * gridSize + 3, segment.y * gridSize + gridSize - 4, 2, 2);
                        ctx.fillRect(segment.x * gridSize + gridSize - 5, segment.y * gridSize + gridSize - 4, 2, 2);
                    }
                } else {
                    // 蛇身渐变
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize, 
                        segment.y * gridSize,
                        segment.x * gridSize + gridSize,
                        segment.y * gridSize + gridSize
                    );
                    gradient.addColorStop(0, '#3498db');
                    gradient.addColorStop(1, '#2980b9');
                    ctx.fillStyle = gradient;
                    
                    ctx.fillRect(
                        segment.x * gridSize, 
                        segment.y * gridSize, 
                        gridSize, 
                        gridSize
                    );
                }
                
                // 添加蛇身轮廓
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(
                    segment.x * gridSize, 
                    segment.y * gridSize, 
                    gridSize, 
                    gridSize
                );
            });
            
            // 绘制食物
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/2 - 1, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            
            // 添加光晕效果
            ctx.shadowColor = '#e74c3c';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // 食物内部细节
            ctx.fillStyle = '#f1c40f';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/4, 
                0,
