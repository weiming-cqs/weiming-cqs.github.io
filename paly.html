<!DOCTYPE html>
<html>
<head>
    <title>未明游戏中心</title>
    <style>
        /* 导航栏样式（与之前章节完全一致） */
        .main-nav {
            background: #1a1a1a;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        /* 选项卡容器 */
        .game-hub {
            margin-top: 60px;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tabs-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            cursor: pointer;
        }

        .tab {
            padding: 1rem 2rem;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s;
            text-align: center;
        }

        .tab.active {
            border-bottom: 3px solid #4CAF50;
            font-weight: bold;
        }

        /* 游戏卡片样式 */
        .game-card {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            border-radius: 15px;
            padding: 20px;
            margin: 15px;
            transition: transform 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .tabs-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .tab {
                width: 100%;
            }
        }
    </style>
</head>
<body>
                 <  
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-user"></i>
            <span>未明 | 娱乐中心</span>
        </div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="2" class="active">关于我</a>
            <a href="3.html">作品集</a>
            <a href="4.html">联系我</a>
            <a href="5.html">特别心意</a>
            <a href="paly.html">娱乐中心</a>
        </div>
    </nav>
    <!-- 游戏中心主内容 -->
    <div class="game-hub">
        <!-- 选项卡导航 -->
        <div class="tabs-header">
            <div class="tab active" data-tab="snake">贪吃蛇大作战</div>
            <div class="tab" data-tab="dino">恐龙跑酷</div>
            <div class="tab" data-tab="dots">点点点解谜</div>
        </div>

        <!-- 游戏卡片区 -->
        <div class="game-grid active" id="snake">
            <a href="snake.html" class="game-card">
                <h3>经典贪吃蛇</h3>
                <img src="snake-thumbnail.jpg" alt="贪吃蛇" class="game-thumbnail">
                <p>多人在线竞技模式，全球实时排行榜</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="far fa-star"></i>
                </div>
            </a>
        </div>

        <div class="game-grid hidden" id="dino">
            <a href="dino.html" class="game-card">
                <h3>恐龙跑酷</h3>
                <img src="dino-thumbnail.jpg" alt="小恐龙" class="game-thumbnail">
                <p>动态地形生成系统，沙盒模式探索</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
            </a>
        </div>

        <div class="game-grid hidden" id="dots">
            <a href="dots.html" class="game-card">
                <h3>1</h3>
                <img src="dots-thumbnail.jpg" alt="1" class="game-thumbnail">
                <p>1</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
            </a>
        </div>
    </div>

    <script>
        // 选项卡切换逻辑
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.game-grid').forEach(g => g.classList.add('hidden'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.remove('hidden');
            });
        });

        // 移动端菜单控制（复用之前组件）
        const mobileMenu = document.getElementById('mobile-menu');
        const navMenu = document.querySelector('.nav-menu');
        
        mobileMenu.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
