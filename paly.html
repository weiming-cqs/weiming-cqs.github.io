<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>娱乐中心 | 未明</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 - 从你提供的代码中整合 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e5799, #2989d8, #7db9e8);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 气泡动画 */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }
        
        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: #64e3ff;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .nav-links a.active {
            background: rgba(100, 227, 255, 0.3);
            box-shadow: 0 0 15px rgba(100, 227, 255, 0.5);
        }
        
        /* 主内容区 */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .section-title i {
            color: #64e3ff;
            margin-right: 15px;
        }
        
        /* 游戏中心样式 */
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }
        
        .game-card {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
        }
        
        .game-header {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-header h2 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .game-header h2 i {
            color: #64e3ff;
        }
        
        .game-description {
            padding: 20px;
            line-height: 1.6;
        }
        
        .game-controls {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            background: rgba(100, 227, 255, 0.3);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: rgba(100, 227, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(100, 227, 255, 0.3);
        }
        
        .game-area {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        /* 游戏画布样式 */
        .game-canvas {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 游戏说明 */
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #64e3ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .game-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 气泡背景 -->
    <div class="bubbles" id="bubbles-container"></div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-gamepad"></i>
            <span>未明 | 娱乐中心</span>
        </div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="#">关于我</a>
            <a href="3.html">作品集</a>
            <a href="#">联系我</a>
            <a href="5.html">特别心意</a>
            <a href="paly.html" class="active">娱乐中心</a>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container">
        <h1 class="section-title"><i class="fas fa-joystick"></i>游戏娱乐中心</h1>
        
        <div class="games-container">
            <!-- 谷歌小恐龙游戏 -->
            <div class="game-card">
                <div class="game-header">
                    <h2><i class="fas fa-running"></i> 谷歌小恐龙</h2>
                </div>
                <div class="game-area">
                    <canvas id="dino-game" class="game-canvas" width="500" height="150"></canvas>
                </div>
                <div class="game-controls">
                    <button id="dino-start" class="btn"><i class="fas fa-play"></i> 开始游戏</button>
                    <div class="score">得分: <span id="dino-score">0</span></div>
                </div>
                <div class="game-description">
                    <div class="instructions">
                        <h3><i class="fas fa-info-circle"></i> 游戏说明</h3>
                        <p>控制小恐龙跳过仙人掌障碍！按空格键或上箭头跳跃，按向下箭头蹲下躲避障碍物。</p>
                    </div>
                </div>
            </div>
            
            <!-- 贪吃蛇游戏 -->
            <div class="game-card">
                <div class="game-header">
                    <h2><i class="fas fa-snake"></i> 经典贪吃蛇</h2>
                </div>
                <div class="game-area">
                    <canvas id="snake-game" class="game-canvas" width="400" height="400"></canvas>
                </div>
                <div class="game-controls">
                    <button id="snake-start" class="btn"><i class="fas fa-play"></i> 开始游戏</button>
                    <div class="score">得分: <span id="snake-score">0</span></div>
                </div>
                <div class="game-description">
                    <div class="instructions">
                        <h3><i class="fas fa-info-circle"></i> 游戏说明</h3>
                        <p>使用方向键控制蛇的移动方向。吃到食物后蛇身会变长，碰到墙壁或自己的身体游戏结束。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 创建气泡背景
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles-container');
            const bubbleCount = 20;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // 随机大小
                const size = Math.random() * 100 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // 随机位置
                bubble.style.left = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                
                // 随机透明度
                bubble.style.opacity = 0.1 + Math.random() * 0.2;
                
                bubblesContainer.appendChild(bubble);
            }
        }
        
        // 初始化气泡
        createBubbles();

        // 谷歌小恐龙游戏
        const dinoCanvas = document.getElementById('dino-game');
        const dinoCtx = dinoCanvas.getContext('2d');
        const dinoScoreEl = document.getElementById('dino-score');
        const dinoStartBtn = document.getElementById('dino-start');
        
        let dinoGameRunning = false;
        let dinoScore = 0;
        let dinoY = dinoCanvas.height - 30;
        let dinoVelocity = 0;
        let gravity = 0.6;
        let obstacles = [];
        let obstacleSpeed = 5;
        let obstacleFrequency = 100;
        let frame = 0;
        
        function drawDino() {
            dinoCtx.fillStyle = '#333';
            dinoCtx.fillRect(50, dinoY, 20, 30);
        }
        
        function drawObstacles() {
            dinoCtx.fillStyle = '#2c5';
            for (let obstacle of obstacles) {
                dinoCtx.fillRect(obstacle.x, dinoCanvas.height - obstacle.height, obstacle.width, obstacle.height);
            }
        }
        
        function updateDino() {
            dinoVelocity += gravity;
            dinoY += dinoVelocity;
            
            if (dinoY > dinoCanvas.height - 30) {
                dinoY = dinoCanvas.height - 30;
                dinoVelocity = 0;
            }
        }
        
        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= obstacleSpeed;
                
                // 碰撞检测
                if (
                    obstacles[i].x < 70 && 
                    obstacles[i].x + obstacles[i].width > 50 &&
                    dinoY + 30 > dinoCanvas.height - obstacles[i].height
                ) {
                    endDinoGame();
                    return;
                }
                
                // 移除屏幕外的障碍物
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    dinoScore++;
                    dinoScoreEl.textContent = dinoScore;
                }
            }
            
            // 添加新障碍物
            if (frame % obstacleFrequency === 0) {
                const height = 20 + Math.random() * 30;
                obstacles.push({
                    x: dinoCanvas.width,
                    width: 10 + Math.random() * 20,
                    height: height
                });
                
                // 随着分数增加，游戏变难
                if (dinoScore > 0 && dinoScore % 5 === 0) {
                    obstacleSpeed += 0.2;
                    if (obstacleFrequency > 40) obstacleFrequency -= 5;
                }
            }
            
            frame++;
        }
        
        function drawDinoGame() {
            dinoCtx.clearRect(0, 0, dinoCanvas.width, dinoCanvas.height);
            
            // 绘制地面
            dinoCtx.fillStyle = '#777';
            dinoCtx.fillRect(0, dinoCanvas.height - 5, dinoCanvas.width, 5);
            
            drawDino();
            drawObstacles();
        }
        
        function dinoGameLoop() {
            if (!dinoGameRunning) return;
            
            updateDino();
            updateObstacles();
            drawDinoGame();
            
            requestAnimationFrame(dinoGameLoop);
        }
        
        function startDinoGame() {
            if (dinoGameRunning) return;
            
            dinoGameRunning = true;
            dinoScore = 0;
            dinoScoreEl.textContent = dinoScore;
            obstacles = [];
            dinoY = dinoCanvas.height - 30;
            dinoVelocity = 0;
            obstacleSpeed = 5;
            obstacleFrequency = 100;
            frame = 0;
            
            dinoStartBtn.innerHTML = '<i class="fas fa-redo"></i> 重新开始';
            
            dinoGameLoop();
        }
        
        function endDinoGame() {
            dinoGameRunning = false;
            dinoCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            dinoCtx.fillRect(0, 0, dinoCanvas.width, dinoCanvas.height);
            
            dinoCtx.fillStyle = '#fff';
            dinoCtx.font = '20px Arial';
            dinoCtx.textAlign = 'center';
            dinoCtx.fillText('游戏结束!', dinoCanvas.width / 2, dinoCanvas.height / 2 - 15);
            dinoCtx.fillText(`得分: ${dinoScore}`, dinoCanvas.width / 2, dinoCanvas.height / 2 + 15);
        }
        
        dinoStartBtn.addEventListener('click', startDinoGame);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === 'ArrowUp') {
                if (dinoY === dinoCanvas.height - 30) {
                    dinoVelocity = -12;
                }
            }
        });
        
        // 贪吃蛇游戏
        const snakeCanvas = document.getElementById('snake-game');
        const snakeCtx = snakeCanvas.getContext('2d');
        const snakeScoreEl = document.getElementById('snake-score');
        const snakeStartBtn = document.getElementById('snake-start');
        
        const gridSize = 20;
        const gridWidth = snakeCanvas.width / gridSize;
        const gridHeight = snakeCanvas.height / gridSize;
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let snakeGameRunning = false;
        let snakeScore = 0;
        let gameSpeed = 150;
        let gameInterval;
        
        function initSnake() {
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
        }
        
        function createFood() {
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            
            // 确保食物不会出现在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return createFood();
                }
            }
        }
        
        function drawSnake() {
            snakeCtx.fillStyle = '#64e3ff';
            for (let i = 0; i < snake.length; i++) {
                snakeCtx.fillRect(
                    snake[i].x * gridSize, 
                    snake[i].y * gridSize, 
                    gridSize, 
                    gridSize
                );
                
                // 绘制蛇身内部
                snakeCtx.fillStyle = '#b6f3ff';
            }
            
            // 蛇头
            snakeCtx.fillStyle = '#2a8ba8';
            snakeCtx.fillRect(
                snake[0].x * gridSize, 
                snake[0].y * gridSize, 
                gridSize, 
                gridSize
            );
        }
        
        function drawFood() {
            snakeCtx.fillStyle = '#ff6b6b';
            snakeCtx.beginPath();
            snakeCtx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2,
                0,
                Math.PI * 2
            );
            snakeCtx.fill();
        }
        
        function drawGrid() {
            snakeCtx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            snakeCtx.lineWidth = 0.5;
            
            // 垂直线
            for (let x = 0; x <= snakeCanvas.width; x += gridSize) {
                snakeCtx.beginPath();
                snakeCtx.moveTo(x, 0);
                snakeCtx.lineTo(x, snakeCanvas.height);
                snakeCtx.stroke();
            }
            
            // 水平线
            for (let y = 0; y <= snakeCanvas.height; y += gridSize) {
                snakeCtx.beginPath();
                snakeCtx.moveTo(0, y);
                snakeCtx.lineTo(snakeCanvas.width, y);
                snakeCtx.stroke();
            }
        }
        
        function moveSnake() {
            direction = nextDirection;
            
            // 根据方向计算新头部位置
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // 检查是否撞墙
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                endSnakeGame();
                return;
            }
            
            // 检查是否撞到自己
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endSnakeGame();
                    return;
                }
            }
            
            // 添加新头部
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                snakeScore++;
                snakeScoreEl.textContent = snakeScore;
                
                // 每得5分增加速度
                if (snakeScore > 0 && snakeScore % 5 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(updateSnakeGame, gameSpeed);
                }
                
                createFood();
            } else {
                // 没吃到食物则移除尾部
                snake.pop();
            }
        }
        
        function drawSnakeGame() {
            snakeCtx.clearRect(0, 0, snakeCanvas.width, snakeCanvas.height);
            
            // 绘制背景
            snakeCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            snakeCtx.fillRect(0, 0, snakeCanvas.width, snakeCanvas.height);
            
            drawGrid();
            drawSnake();
            drawFood();
        }
        
        function updateSnakeGame() {
            if (!snakeGameRunning) return;
            moveSnake();
            drawSnakeGame();
        }
        
        function startSnakeGame() {
            if (snakeGameRunning) return;
            
            snakeGameRunning = true;
            snakeScore = 0;
            snakeScoreEl.textContent = snakeScore;
            direction = 'right';
            nextDirection = 'right';
            gameSpeed = 150;
            
            initSnake();
            createFood();
            drawSnakeGame();
            
            snakeStartBtn.innerHTML = '<i class="fas fa-redo"></i> 重新开始';
            
            clearInterval(gameInterval);
            gameInterval = setInterval(updateSnakeGame, gameSpeed);
        }
        
        function endSnakeGame() {
            snakeGameRunning = false;
            clearInterval(gameInterval);
            
            snakeCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            snakeCtx.fillRect(0, 0, snakeCanvas.width, snakeCanvas.height);
            
            snakeCtx.fillStyle = '#fff';
            snakeCtx.font = '24px Arial';
            snakeCtx.textAlign = 'center';
            snakeCtx.fillText('游戏结束!', snakeCanvas.width / 2, snakeCanvas.height / 2 - 20);
            snakeCtx.fillText(`得分: ${snakeScore}`, snakeCanvas.width / 2, snakeCanvas.height / 2 + 20);
        }
        
        snakeStartBtn.addEventListener('click', startSnakeGame);
        
        document.addEventListener('keydown', (e) => {
            if (!snakeGameRunning) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });
    </script>
</body>
</html>
