<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>娱乐中心 | 未明工作室</title>
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 主背景与文字 */
        body {
            background: linear-gradient(135deg, #1e5799, #2989d8, #7db9e8);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 气泡动画背景 */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            animation: rise 8s infinite;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-1000px) scale(1.5); opacity: 0; }
        }

        /* 导航栏优化 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo i {
            color: #64e3ff;
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background: rgba(100, 227, 255, 0.3);
            transform: translateY(-3px);
        }
        .nav-links a.active {
            background: rgba(100, 227, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(100, 227, 255, 0.7);
        }

        /* 页面标题 */
        .page-title {
            text-align: center;
            margin: 40px 0;
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* 游戏中心样式 */
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
            padding: 0 5% 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .game-card {
            background: rgba(0, 30, 60, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .game-header {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            text-align: center;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .game-content {
            padding: 20px;
            position: relative;
        }
        .game-canvas {
            display: block;
            margin: 0 auto;
            background: #0a1929;
            border-radius: 8px;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            background: linear-gradient(45deg, #64e3ff, #0077b6);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 auto;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 15px rgba(0,119,182,0.4);
        }
        .btn.game-playing {
            background: linear-gradient(45deg, #ff6b6b, #d9534f);
        }
        
        .instructions {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .score-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            display: none;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            display: none;
            border-radius: 8px;
        }
        
        .game-over h2 {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,0,0,0.5);
        }
        
        /* 响应式优化 */
        @media (max-width: 768px) {
            .games-container {
                grid-template-columns: 1fr;
            }
            .navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            .nav-links {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .page-title {
                font-size: 2.2rem;
                margin: 25px 0;
            }
            .game-canvas {
                width: 100%;
                max-width: 480px;
            }
        }
    </style>
</head>
<body>
    <!-- 气泡背景 -->
    <div class="bubbles" id="bubbles"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-gamepad"></i>
            <span>未明 | 娱乐中心</span>
        </div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="#">关于我</a>
            <a href="3.html">作品集</a>
            <a href="4.html">联系我</a>
            <a href="5.html">特别心意</a>
            <a href="play.html" class="active">娱乐中心</a>
        </div>
    </nav>

    <!-- 页面标题 -->
    <h1 class="page-title"><i class="fas fa-dice"></i> 游戏娱乐中心</h1>

    <!-- 游戏区 -->
    <div class="games-container">
        <!-- 贪吃蛇游戏 -->
        <div class="game-card">
            <div class="game-header">
                <i class="fas fa-snake"></i> 贪吃蛇
            </div>
            <div class="game-content">
                <div class="score-container" id="snakeScore">得分: 0</div>
                <canvas id="snakeCanvas" class="game-canvas" width="480" height="320"></canvas>
                <div class="game-over" id="snakeGameOver">
                    <h2>游戏结束</h2>
                    <button class="btn" id="snakeRestart"><i class="fas fa-redo"></i> 重新开始</button>
                </div>
                <div class="controls">
                    <button class="btn" id="snakeBtn"><i class="fas fa-play"></i> 开始游戏</button>
                </div>
                <div class="instructions">
                    <p>使用方向键 ↑ → ↓ ← 控制蛇移动</p>
                </div>
            </div>
        </div>

        <!-- 恐龙游戏 -->
        <div class="game-card">
            <div class="game-header">
                <i class="fas fa-running"></i> 恐龙跑酷
            </div>
            <div class="game-content">
                <div class="score-container" id="dinoScore">得分: 0</div>
                <canvas id="dinoCanvas" class="game-canvas" width="480" height="320"></canvas>
                <div class="game-over" id="dinoGameOver">
                    <h2>游戏结束</h2>
                    <button class="btn" id="dinoRestart"><i class="fas fa-redo"></i> 重新开始</button>
                </div>
                <div class="controls">
                    <button class="btn" id="dinoBtn"><i class="fas fa-play"></i> 开始游戏</button>
                </div>
                <div class="instructions">
                    <p>按空格键或 ↑ 键跳跃避开仙人掌</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 气泡生成
        function createBubbles() {
            const container = document.getElementById('bubbles');
            const bubbleCount = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.animationDuration = (Math.random() * 5 + 8) + 's';
                bubble.style.width = bubble.style.height = (Math.random() * 30 + 10) + 'px';
                container.appendChild(bubble);
            }
        }
        
        // ========== 贪吃蛇游戏 ==========
        const snakeCanvas = document.getElementById('snakeCanvas');
        const snakeCtx = snakeCanvas.getContext('2d');
        const snakeBtn = document.getElementById('snakeBtn');
        const snakeRestart = document.getElementById('snakeRestart');
        const snakeGameOver = document.getElementById('snakeGameOver');
        const snakeScore = document.getElementById('snakeScore');
        
        const gridSize = 20;
        const gridWidth = snakeCanvas.width / gridSize;
        const gridHeight = snakeCanvas.height / gridSize;
        
        let snake = [];
        let direction = 'right';
        let food = {};
        let score = 0;
        let gameLoop;
        
        function initSnake() {
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            direction = 'right';
            score = 0;
            spawnFood();
            snakeScore.innerText = "得分: " + score;
        }
        
        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            
            // 确保食物不会出现在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return spawnFood();
                }
            }
        }
        
        function drawSnake() {
            // 清除画布
            snakeCtx.fillStyle = '#0a1929';
            snakeCtx.fillRect(0, 0, snakeCanvas.width, snakeCanvas.height);
            
            // 绘制食物
            snakeCtx.fillStyle = '#FF5252';
            snakeCtx.beginPath();
            snakeCtx.arc(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/2 - 2, 
                0, 
                Math.PI * 2
            );
            snakeCtx.fill();
            
            // 绘制蛇
            for (let i = 0; i < snake.length; i++) {
                snakeCtx.fillStyle = i === 0 ? '#4caf50' : '#8bc34a';
                snakeCtx.fillRect(
                    snake[i].x * gridSize + 1, 
                    snake[i].y * gridSize + 1, 
                    gridSize - 2, 
                    gridSize - 2
                );
                
                // 添加圆角
                snakeCtx.beginPath();
                snakeCtx.arc(
                    snake[i].x * gridSize + gridSize/2, 
                    snake[i].y * gridSize + gridSize/2, 
                    gridSize/2 - 1, 
                    0, 
                    Math.PI * 2
                );
                snakeCtx.fill();
            }
        }
        
        function updateSnake() {
            // 计算新头部位置
            const head = {...snake[0]};
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                snakeScore.innerText = "得分: " + score;
                spawnFood();
            } else {
                // 移除尾部
                snake.pop();
            }
            
            // 检查碰撞
            if (
                head.x < 0 || 
                head.y < 0 || 
                head.x >= gridWidth || 
                head.y >= gridHeight ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                endGame();
                return;
            }
            
            // 添加新头部
            snake.unshift(head);
        }
        
        function gameStep() {
            updateSnake();
            drawSnake();
        }
        
        function startSnakeGame() {
            initSnake();
            snakeBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停游戏';
            snakeBtn.classList.add('game-playing');
            snakeScore.style.display = 'block';
            snakeGameOver.style.display = 'none';
            
            gameLoop = setInterval(gameStep, 150);
        }
        
        function pauseGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
                snakeBtn.innerHTML = '<i class="fas fa-play"></i> 继续游戏';
            } else {
                gameLoop = setInterval(gameStep, 150);
                snakeBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停游戏';
            }
        }
        
        function endGame() {
            clearInterval(gameLoop);
            gameLoop = null;
            snakeBtn.innerHTML = '<i class="fas fa-play"></i> 开始游戏';
            snakeBtn.classList.remove('game-playing');
            snakeGameOver.style.display = 'flex';
        }
        
        // 键盘控制
        document.addEventListener('keydown', function(e) {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
                case ' ':
                    if (snakeGameOver.style.display === 'flex') {
                        startSnakeGame();
                    } else if (gameLoop) {
                        pauseGame();
                    } else {
                        startSnakeGame();
                    }
                    break;
            }
        });
        
        snakeBtn.addEventListener('click', function() {
            if (snakeGameOver.style.display === 'flex') {
                startSnakeGame();
            } else if (gameLoop) {
                pauseGame();
            } else {
                startSnakeGame();
            }
        });
        
        snakeRestart.addEventListener('click', startSnakeGame);
        
        // ========== 恐龙跑酷游戏 ==========
        const dinoCanvas = document.getElementById('dinoCanvas');
        const dinoCtx = dinoCanvas.getContext('2d');
        const dinoBtn = document.getElementById('dinoBtn');
        const dinoRestart = document.getElementById('dinoRestart');
        const dinoGameOver = document.getElementById('dinoGameOver');
        const dinoScore = document.getElementById('dinoScore');
        
        const dino = {
            x: 50,
            y: dinoCanvas.height - 50,
            width: 40,
            height: 40,
            jumping: false,
            jumpVelocity: 0
        };
        
        let obstacles = [];
        let dinoGameLoop;
        let dinoScoreValue = 0;
        let gameSpeed = 3;
        let frameCount = 0;
        
        function initDino() {
            dino.y = dinoCanvas.height - 50;
            dino.jumping = false;
            dino.jumpVelocity = 0;
            obstacles = [];
            dinoScoreValue = 0;
            gameSpeed = 3;
            frameCount = 0;
            dinoScore.innerText = "得分: " + dinoScoreValue;
        }
        
        function drawDino() {
            // 清除画布
            dinoCtx.fillStyle = '#0a1929';
            dinoCtx.fillRect(0, 0, dinoCanvas.width, dinoCanvas.height);
            
            // 绘制地面
            dinoCtx.fillStyle = '#555';
            dinoCtx.fillRect(0, dinoCanvas.height - 10, dinoCanvas.width, 10);
            
            // 绘制恐龙
            dinoCtx.fillStyle = '#4caf50';
            dinoCtx.fillRect(dino.x, dino.y, dino.width, dino.height);
            
            // 绘制眼睛
            dinoCtx.fillStyle = 'white';
            dinoCtx.fillRect(dino.x + dino.width - 15, dino.y + 10, 8, 8);
            
            // 绘制障碍物
            dinoCtx.fillStyle = '#ff9800';
            for (let obstacle of obstacles) {
                dinoCtx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
        }
        
        function updateDino() {
            frameCount++;
            dinoScoreValue += 0.1;
            dinoScore.innerText = "得分: " + Math.floor(dinoScoreValue);
            
            // 每隔300帧提升游戏速度
            if (frameCount % 300 === 0 && gameSpeed < 10) {
                gameSpeed += 0.5;
            }
            
            // 跳跃物理
            if (dino.jumping) {
                dino.y += dino.jumpVelocity;
                dino.jumpVelocity += 0.5;
                
                if (dino.y > dinoCanvas.height - 50) {
                    dino.y = dinoCanvas.height - 50;
                    dino.jumping = false;
                }
            }
            
            // 生成新障碍物
            if (Math.random() < 0.02) {
                obstacles.push({
                    x: dinoCanvas.width,
                    y: dinoCanvas.height - 40,
                    width: 20,
                    height: 30
                });
            }
            
            // 移动障碍物
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                
                // 碰撞检测
                if (
                    dino.x < obstacles[i].x + obstacles[i].width &&
                    dino.x + dino.width > obstacles[i].x &&
                    dino.y < obstacles[i].y + obstacles[i].height &&
                    dino.y + dino.height > obstacles[i].y
                ) {
                    endDinoGame();
                    return;
                }
                
                // 移除超出屏幕的障碍物
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                }
            }
        }
        
        function dinoGameStep() {
            updateDino();
            drawDino();
        }
        
        function startDinoGame() {
            initDino();
            dinoBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停游戏';
            dinoBtn.classList.add('game-playing');
            dinoScore.style.display = 'block';
            dinoGameOver.style.display = 'none';
            
            dinoGameLoop = setInterval(dinoGameStep, 16);
        }
        
        function pauseDinoGame() {
            if (dinoGameLoop) {
                clearInterval(dinoGameLoop);
                dinoGameLoop = null;
                dinoBtn.innerHTML = '<i class="fas fa-play"></i> 继续游戏';
            } else {
                dinoGameLoop = setInterval(dinoGameStep, 16);
                dinoBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停游戏';
            }
        }
        
        function endDinoGame() {
            clearInterval(dinoGameLoop);
            dinoGameLoop = null;
            dinoBtn.innerHTML = '<i class="fas fa-play"></i> 开始游戏';
            dinoBtn.classList.remove('game-playing');
            dinoGameOver.style.display = 'flex';
        }
        
        // 恐龙游戏控制
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'ArrowUp') {
                if (!dino.jumping && dinoGameLoop) {
                    dino.jumping = true;
                    dino.jumpVelocity = -12;
                } else if (dinoGameOver.style.display === 'flex') {
                    startDinoGame();
                } else if (dinoGameLoop) {
                    pauseDinoGame();
                } else {
                    startDinoGame();
                }
                e.preventDefault(); // 防止空格键滚动页面
            }
        });
        
        dinoBtn.addEventListener('click', function() {
            if (dinoGameOver.style.display === 'flex') {
                startDinoGame();
            } else if (dinoGameLoop) {
                pauseDinoGame();
            } else {
                startDinoGame();
            }
        });
        
        dinoRestart.addEventListener('click', startDinoGame);
        
        // 页面加载后生成气泡
        window.addEventListener('load', createBubbles);
    </script>
</body>
</html>
