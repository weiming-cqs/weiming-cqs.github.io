<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未明 - 关于我</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e5799, #2989d8, #7db9e8);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 气泡动画 */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes rise {
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        
        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: #64e3ff;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* 主内容区 */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        /* 页面标题 */
        .page-title {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        .page-title h1 {
            font-size: 3rem;
            display: inline-block;
            padding: 0 20px;
            background: linear-gradient(135deg, #1e5799, #2989d8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .page-title::before,
        .page-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #64e3ff, transparent);
        }
        
        .page-title::before {
            left: 0;
        }
        
        .page-title::after {
            right: 0;
        }
        
        /* 信息卡片 */
        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #64e3ff, #7d7dff);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-header i {
            font-size: 2.5rem;
            margin-right: 15px;
            color: #64e3ff;
        }
        
        .card-header h2 {
            font-size: 1.8rem;
        }
        
        .card-content ul {
            list-style: none;
            padding: 0;
        }
        
        .card-content li {
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .card-content li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #64e3ff;
            font-size: 1.5rem;
            line-height: 1;
        }
        
        /* 时间线 */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: linear-gradient(to bottom, #64e3ff, #7d7dff);
            margin-left: -2px;
            border-radius: 2px;
        }
        
        .timeline-item {
            position: relative;
            width: 50%;
            padding: 20px 40px;
            box-sizing: border-box;
        }
        
        .timeline-item:nth-child(odd) {
            left: 0;
        }
        
        .timeline-item:nth-child(even) {
            left: 50%;
        }
        
        .timeline-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .timeline-content h3 {
            color: #64e3ff;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .timeline-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            top: 30px;
            right: -10px;
            width: 20px;
            height: 20px;
            background: #64e3ff;
            border-radius: 50%;
            z-index: 1;
        }
        
        .timeline-item:nth-child(even)::after {
            left: -10px;
        }
        
        /* 目标卡片 */
        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }
        
        .goal-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .goal-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .goal-icon {
            width: 80px;
            height: 80px;
            background: rgba(100, 227, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #64e3ff;
        }
        
        .goal-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #64e3ff;
        }
        
        .goal-card p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 80px;
            background: rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .timeline::before {
                left: 30px;
            }
            
            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 20px;
                left: 0 !important;
            }
            
            .timeline-item::after {
                left: 20px !important;
                right: auto;
            }
        }
        
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }
            
            .nav-links {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-links a {
                padding: 6px 12px;
                font-size: 0.95rem;
            }
            
            .page-title h1 {
                font-size: 2.2rem;
            }
            
            .page-title::before,
            .page-title::after {
                width: 20%;
            }
            
            .info-cards {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 气泡背景 -->
    <div class="bubbles"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-user"></i>
            <span>未明 | 娱乐中心</span>
        </div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="2" class="active">关于我</a>
            <a href="3.html">作品集</a>
            <a href="4.html">联系我</a>
            <a href="5.html">特别心意</a>
            <a href="paly.html">娱乐中心</a>
        </div>
    </nav>
    <!-- 游戏中心主内容 -->
    <div class="game-hub">
        <!-- 选项卡导航 -->
        <div class="tabs-header">
            <div class="tab active" data-tab="snake">贪吃蛇大作战</div>
            <div class="tab" data-tab="dino">恐龙跑酷</div>
            <div class="tab" data-tab="dots">点点点解谜</div>
        </div>

        <!-- 游戏卡片区 -->
        <div class="game-grid active" id="snake">
            <a href="snake.html" class="game-card">
                <h3>经典贪吃蛇</h3>
                <img src="snake-thumbnail.jpg" alt="贪吃蛇" class="game-thumbnail">
                <p>多人在线竞技模式，全球实时排行榜</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="far fa-star"></i>
                </div>
            </a>
        </div>

        <div class="game-grid hidden" id="dino">
            <a href="dino.html" class="game-card">
                <h3>恐龙跑酷</h3>
                <img src="dino-thumbnail.jpg" alt="小恐龙" class="game-thumbnail">
                <p>动态地形生成系统，沙盒模式探索</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
            </a>
        </div>

        <div class="game-grid hidden" id="dots">
            <a href="dots.html" class="game-card">
                <h3>1</h3>
                <img src="dots-thumbnail.jpg" alt="1" class="game-thumbnail">
                <p>1</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
            </a>
        </div>
    </div>

    <script>
        // 选项卡切换逻辑
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.game-grid').forEach(g => g.classList.add('hidden'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.remove('hidden');
            });
        });

        // 移动端菜单控制（复用之前组件）
        const mobileMenu = document.getElementById('mobile-menu');
        const navMenu = document.querySelector('.nav-menu');
        
        mobileMenu.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
