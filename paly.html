<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未明 - 娱乐中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 气泡背景动画 */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes rise {
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* 导航栏样式（与图片完全一致） */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
        }

        .logo i {
            color: #64e3ff;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(100, 227, 255, 0.3);
            transform: translateY(-3px);
        }

        .nav-links a.active {
            background: rgba(100, 227, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(100, 227, 255, 0.7);
        }

        /* 主内容区 */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            margin: 30px 0;
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        /* 游戏选项卡 */
        .game-tabs {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .game-tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-tab.active {
            background: rgba(100, 227, 255, 0.3);
            border-color: #64e3ff;
        }

        /* 游戏卡片区 */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .game-card {
            background: rgba(0, 30, 60, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid rgba(100, 227, 255, 0.3);
        }

        .game-info {
            padding: 20px;
        }

        .game-info h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #64e3ff;
        }

        .game-info p {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-title {
                font-size: 2.2rem;
                margin: 20px 0;
            }

            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 气泡背景 -->
    <div class="bubbles" id="bubbles"></div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-user"></i>
            <span>未明 | 娱乐中心</span>
        </div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="about.html" class="active">关于我</a>
            <a href="portfolio.html">作品集</a>
            <a href="contact.html">联系我</a>
            <a href="special.html">特别心意</a>
            <a href="play.html">娱乐中心</a>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container">
        <h1 class="page-title">🎮 娱乐中心</h1>

        <!-- 游戏选项卡 -->
        <div class="game-tabs">
            <div class="game-tab active" data-game="snake">贪吃蛇大作战</div>
            <div class="game-tab" data-game="dino">小恐龙跑酷</div>
        </div>

        <!-- 贪吃蛇游戏卡片区 -->
        <div class="game-grid active" id="snake-games">
            <a href="snake.html" class="game-card">
                <img src="snake-thumbnail.jpg" alt="贪吃蛇" class="game-thumbnail">
                <div class="game-info">
                    <h3>经典贪吃蛇</h3>
                    <p>传统贪吃蛇玩法升级，支持多人在线竞技，全球实时排行榜实时更新！</p>
                </div>
            </a>
        </div>

        <!-- 小恐龙跑酷游戏卡片区 -->
        <div class="game-grid hidden" id="dino-games">
            <a href="dino.html" class="game-card">
                <img src="xkl.jpg" alt="小恐龙" class="game-thumbnail"> <!-- 使用用户指定的xkl图片 -->
                <div class="game-info">
                    <h3>谷歌小恐龙跑酷</h3>
                    <p>经典跑酷游戏优化版，新增动态地形生成系统，沙盒模式自由探索！</p>
                </div>
            </a>
        </div>
    </div>

    <script>
        // 生成气泡背景
        function createBubbles() {
            const bubbles = document.getElementById('bubbles');
            const bubbleCount = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.animationDuration = (Math.random() * 5 + 8) + 's';
                bubble.style.width = bubble.style.height = (Math.random() * 30 + 10) + 'px';
                bubbles.appendChild(bubble);
            }
        }

        // 选项卡切换逻辑
        document.querySelectorAll('.game-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 切换选项卡状态
                document.querySelectorAll('.game-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // 切换游戏内容
                const gameType = tab.dataset.game;
                document.querySelectorAll('.game-grid').forEach(grid => grid.classList.add('hidden'));
                document.getElementById(`${gameType}-games`).classList.remove('hidden');
            });
        });

        // 页面加载时生成气泡
        window.addEventListener('load', createBubbles);
    </script>
</body>
</html>
