<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>娱乐中心 | 恐龙跑酷游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e5799, #2989d8, #7db9e8);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 气泡动画背景 */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: rise 8s infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-1000px) scale(1.5); opacity: 0; }
        }

        /* 导航栏优化 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo i {
            color: #64e3ff;
            transition: transform 0.3s ease;
        }
        .logo:hover i {
            transform: rotate(15deg);
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-links a:not(.active):hover {
            background: rgba(100, 227, 255, 0.3);
            transform: translateY(-3px);
        }
        .nav-links a.active {
            background: rgba(100, 227, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(100, 227, 255, 0.7);
        }
        .nav-links a.active::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: #64e3ff;
            border-radius: 3px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 页面标题 */
        .page-title {
            text-align: center;
            margin: 30px 0 40px;
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        .page-title i {
            margin-right: 15px;
            color: #ffdd40;
        }
        .page-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 15%;
            width: 70%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #64e3ff, #ffdd40, #64e3ff, transparent);
            border-radius: 4px;
        }

        /* 游戏中心样式 */
        .games-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 0 20px 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .game-card {
            background: rgba(0, 30, 60, 0.4);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .game-header {
            background: rgba(0, 0, 0, 0.25);
            padding: 15px 20px;
            text-align: center;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .game-content {
            padding: 20px;
            position: relative;
        }
        
        .game-canvas-container {
            position: relative;
            margin: 0 auto;
            background: #0a1c2f;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
        }
        
        canvas.game-canvas {
            display: block;
            width: 100%;
        }
        
        .controls {
            margin-top: 25px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            background: linear-gradient(45deg, #64e3ff, #0077b6);
            color: white;
            border: none;
            padding: 13px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 160px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 119, 182, 0.3);
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 20px rgba(0, 119, 182, 0.5);
        }
        .btn.game-playing {
            background: linear-gradient(45deg, #ff6b6b, #d9534f);
        }
        .btn.game-playing:hover {
            box-shadow: 0 7px 20px rgba(182, 0, 0, 0.4);
        }
        
        .instructions {
            text-align: center;
            margin: 20px 0 10px;
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .score-container {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 5;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .score-container i {
            color: #ffdd40;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            display: none;
            z-index: 10;
        }
        
        .game-over h2 {
            font-size: 2.8rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            text-align: center;
        }
        
        /* 移动端控制按钮 */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .mobile-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            transition: all 0.2s;
        }
        .mobile-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.3);
        }
        .jump-btn {
            background: rgba(0, 200, 83, 0.3);
        }
        
        /* 响应式优化 */
        @media (max-width: 900px) {
            .navbar {
                padding: 15px 20px;
            }
            .logo {
                font-size: 1.5rem;
            }
            .nav-links {
                gap: 10px;
            }
            .nav-links a {
                font-size: 1rem;
                padding: 6px 12px;
            }
            .page-title {
                font-size: 2.2rem;
                margin: 20px 0 30px;
            }
            .mobile-controls {
                display: flex;
            }
            .controls {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 15px 10px;
            }
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            .page-title {
                font-size: 1.8rem;
            }
            .game-header {
                font-size: 1.5rem;
            }
            .score-container {
                top: 15px;
                right: 15px;
                font-size: 1rem;
                padding: 8px 15px;
            }
            .game-over h2 {
                font-size: 2rem;
            }
            .mobile-btn {
                width: 65px;
                height: 65px;
            }
        }
        
        /* 游戏底部装饰 */
        .game-footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .game-footer p {
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- 气泡背景 -->
    <div class="bubbles" id="bubbles"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-gamepad"></i>
            <span>未明 | 娱乐中心</span>
        </div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="#">关于我</a>
            <a href="3.html">作品集</a>
            <a href="4.html">联系我</a>
            <a href="5.html">特别心意</a>
            <a href="play.html" class="active">娱乐中心</a>
        </div>
    </nav>

    <!-- 页面标题 -->
    <h1 class="page-title"><i class="fas fa-gamepad"></i> 恐龙跑酷游戏</h1>

    <!-- 游戏区 -->
    <div class="games-container">
        <!-- 恐龙游戏 -->
        <div class="game-card">
            <div class="game-header">
                <i class="fas fa-running"></i> 恐龙跑酷
            </div>
            <div class="game-content">
                <div class="score-container" id="dinoScore">
                    <i class="fas fa-trophy"></i> 得分: 0
                </div>
                <div class="game-canvas-container">
                    <canvas id="dinoCanvas" class="game-canvas" width="800" height="400"></canvas>
                    <div class="game-over" id="dinoGameOver">
                        <h2><i class="fas fa-skull"></i> 游戏结束</h2>
                        <p style="margin-bottom: 25px; font-size: 1.2rem;">最终得分: <span id="dinoFinalScore">0</span></p>
                        <button class="btn" id="dinoRestart"><i class="fas fa-redo"></i> 重新开始</button>
                    </div>
                </div>
                <div class="instructions">
                    <p>按空格键或上箭头跳跃，避开仙人掌障碍物！</p>
                </div>
                <div class="mobile-controls">
                    <button class="mobile-btn jump-btn" id="dinoJump"><i class="fas fa-arrow-up"></i> 跳跃</button>
                </div>
                <div class="controls">
                    <button class="btn" id="dinoBtn"><i class="fas fa-play"></i> 开始游戏</button>
                    <button class="btn" id="dinoPause" style="display: none;"><i class="fas fa-pause"></i> 暂停游戏</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-footer">
        <p>© 2023 未明工作室 | 恐龙跑酷游戏优化版</p>
    </div>

    <script>
        // 气泡生成
        function createBubbles() {
            const container = document.getElementById('bubbles');
            const bubbleCount = Math.floor(window.innerWidth / 15);
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.animationDuration = (Math.random() * 5 + 8) + 's';
                bubble.style.animationDelay = (Math.random() * 5) + 's';
                bubble.style.width = bubble.style.height = (Math.random() * 30 + 10) + 'px';
                container.appendChild(bubble);
            }
        }
        
        // ========== 恐龙跑酷游戏 ==========
        const dinoCanvas = document.getElementById('dinoCanvas');
        const dinoCtx = dinoCanvas.getContext('2d');
        const dinoBtn = document.getElementById('dinoBtn');
        const dinoPause = document.getElementById('dinoPause');
        const dinoRestart = document.getElementById('dinoRestart');
        const dinoGameOver = document.getElementById('dinoGameOver');
        const dinoScore = document.getElementById('dinoScore');
        const dinoFinalScore = document.getElementById('dinoFinalScore');
        const dinoJumpBtn = document.getElementById('dinoJump');
        
        // 游戏变量
        const dino = {
            x: 80,
            y: dinoCanvas.height - 120,
            width: 60,
            height: 80,
            jumping: false,
            jumpVelocity: 0,
            groundY: dinoCanvas.height - 120
        };
        
        let obstacles = [];
        let dinoGameRunning = false;
        let dinoGameLoop;
        let dinoScoreValue = 0;
        let gameSpeed = 8;
        let frameCount = 0;
        let lastObstacleTime = 0;
        const obstacleInterval = 1500; // 障碍物生成间隔(毫秒)
        
        // 初始化游戏
        function initDino() {
            dino.y = dino.groundY;
            dino.jumping = false;
            dino.jumpVelocity = 0;
            obstacles = [];
            dinoScoreValue = 0;
            gameSpeed = 8;
            frameCount = 0;
            lastObstacleTime = 0;
            dinoGameRunning = true;
            dinoGameOver.style.display = 'none';
            dinoScore.style.display = 'flex';
            dinoScore.innerHTML = "<i class='fas fa-trophy'></i> 得分: 0";
            drawDino();
        }
        
        // 绘制恐龙
        function drawDino() {
            // 清除画布
            dinoCtx.fillStyle = '#0a1c2f';
            dinoCtx.fillRect(0, 0, dinoCanvas.width, dinoCanvas.height);
            
            // 绘制地面
            dinoCtx.fillStyle = '#555';
            dinoCtx.fillRect(0, dinoCanvas.height - 20, dinoCanvas.width, 20);
            
            // 绘制地面纹理
            dinoCtx.fillStyle = '#666';
            for (let i = 0; i < dinoCanvas.width; i += 20) {
                dinoCtx.fillRect(i, dinoCanvas.height - 20, 10, 5);
            }
            
            // 绘制云朵
            dinoCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            dinoCtx.fillRect(100 - (frameCount/10) % dinoCanvas.width, 50, 80, 25);
            dinoCtx.fillRect(300 - (frameCount/8) % dinoCanvas.width, 90, 100, 30);
            dinoCtx.fillRect(500 - (frameCount/12) % dinoCanvas.width, 70, 60, 20);
            
            // 绘制恐龙身体
            dinoCtx.fillStyle = '#4CAF50';
            dinoCtx.shadowColor = '#4CAF50';
            dinoCtx.shadowBlur = 10;
            
            // 身体
            dinoCtx.fillRect(dino.x, dino.y, dino.width, dino.height);
            
            // 头部
            dinoCtx.fillRect(dino.x + dino.width - 10, dino.y - 20, 40, 30);
            
            // 眼睛
            dinoCtx.fillStyle = 'white';
            dinoCtx.fillRect(dino.x + dino.width + 20, dino.y - 15, 8, 8);
            dinoCtx.fillStyle = 'black';
            dinoCtx.fillRect(dino.x + dino.width + 23, dino.y - 13, 4, 4);
            
            // 嘴巴
            dinoCtx.strokeStyle = '#E91E63';
            dinoCtx.lineWidth = 3;
            dinoCtx.beginPath();
            dinoCtx.moveTo(dino.x + dino.width + 15, dino.y);
            dinoCtx.lineTo(dino.x + dino.width + 30, dino.y);
            dinoCtx.stroke();
            
            // 腿
            dinoCtx.fillStyle = '#4CAF50';
            dinoCtx.fillRect(dino.x + 10, dino.y + dino.height, 15, 30);
            dinoCtx.fillRect(dino.x + dino.width - 25, dino.y + dino.height, 15, 30);
            
            // 尾巴
            dinoCtx.beginPath();
            dinoCtx.moveTo(dino.x - 20, dino.y + dino.height/2);
            dinoCtx.lineTo(dino.x, dino.y + dino.height/2 - 10);
            dinoCtx.lineTo(dino.x, dino.y + dino.height/2 + 10);
            dinoCtx.closePath();
            dinoCtx.fill();
            
            dinoCtx.shadowBlur = 0;
            
            // 绘制障碍物
            dinoCtx.fillStyle = '#2E7D32';
            for (let obstacle of obstacles) {
                // 仙人掌绘制
                dinoCtx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // 仙人掌刺
                dinoCtx.beginPath();
                dinoCtx.moveTo(obstacle.x + obstacle.width/2, obstacle.y);
                dinoCtx.lineTo(obstacle.x + obstacle.width/2 - 10, obstacle.y - 15);
                dinoCtx.lineTo(obstacle.x + obstacle.width/2 + 10, obstacle.y - 15);
                dinoCtx.closePath();
                dinoCtx.fill();
                
                dinoCtx.beginPath();
                dinoCtx.moveTo(obstacle.x + obstacle.width/2 - 5, obstacle.y + 20);
                dinoCtx.lineTo(obstacle.x + obstacle.width/2 - 15, obstacle.y + 5);
                dinoCtx.lineTo(obstacle.x + obstacle.width/2 - 5, obstacle.y + 5);
                dinoCtx.closePath();
                dinoCtx.fill();
                
                dinoCtx.beginPath();
                dinoCtx.moveTo(obstacle.x + obstacle.width/2 + 5, obstacle.y + 20);
                dinoCtx.lineTo(obstacle.x + obstacle.width/2 + 15, obstacle.y + 5);
                dinoCtx.lineTo(obstacle.x + obstacle.width/2 + 5, obstacle.y + 5);
                dinoCtx.closePath();
                dinoCtx.fill();
            }
        }
        
        // 更新游戏状态
        function updateDino() {
            const now = Date.now();
            frameCount++;
            dinoScoreValue += 0.1;
            dinoScore.innerHTML = `<i class="fas fa-trophy"></i> 得分: ${Math.floor(dinoScoreValue)}`;
            
            // 每10秒提升游戏速度
            if (frameCount % 600 === 0 && gameSpeed < 15) {
                gameSpeed += 0.5;
            }
            
            // 跳跃物理
            if (dino.jumping) {
                dino.y += dino.jumpVelocity;
                dino.jumpVelocity += 0.6; // 重力
                
                // 落地检测
                if (dino.y > dino.groundY) {
                    dino.y = dino.groundY;
                    dino.jumping = false;
                }
            }
            
            // 生成新障碍物 - 使用时间间隔控制
            if (now - lastObstacleTime > obstacleInterval && obstacles.length < 3) {
                const height = 50 + Math.random() * 50;
                obstacles.push({
                    x: dinoCanvas.width,
                    y: dinoCanvas.height - height - 20,
                    width: 25,
                    height: height
                });
                lastObstacleTime = now;
            }
            
            // 移动障碍物
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                
                // 碰撞检测
                if (
                    dino.x < obstacles[i].x + obstacles[i].width &&
                    dino.x + dino.width > obstacles[i].x &&
                    dino.y < obstacles[i].y + obstacles[i].height &&
                    dino.y + dino.height > obstacles[i].y
                ) {
                    endDinoGame();
                    return;
                }
                
                // 移除超出屏幕的障碍物
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                }
            }
            
            // 绘制更新
            drawDino();
        }
        
        // 游戏主循环
        function dinoGameStep() {
            updateDino();
        }
        
        // 开始游戏
        function startDinoGame() {
            initDino();
            dinoScore.style.display = 'flex';
            dinoGameOver.style.display = 'none';
            dinoBtn.style.display = 'none';
            dinoPause.style.display = 'flex';
            
            // 开始游戏循环
            dinoGameLoop = setInterval(dinoGameStep, 16);
        }
        
        // 暂停游戏
        function pauseDinoGame() {
            if (dinoGameRunning) {
                clearInterval(dinoGameLoop);
                dinoGameRunning = false;
                dinoPause.style.display = 'none';
                dinoBtn.style.display = 'flex';
                dinoBtn.innerHTML = '<i class="fas fa-play"></i> 继续游戏';
            }
        }
        
        // 结束游戏
        function endDinoGame() {
            clearInterval(dinoGameLoop);
            dinoGameRunning = false;
            dinoFinalScore.textContent = Math.floor(dinoScoreValue);
            dinoGameOver.style.display = 'flex';
            dinoPause.style.display = 'none';
            dinoBtn.style.display = 'flex';
            dinoBtn.innerHTML = '<i class="fas fa-play"></i> 开始游戏';
        }
        
        // 恐龙跳跃
        function jump() {
            if (!dino.jumping && dinoGameRunning) {
                dino.jumping = true;
                dino.jumpVelocity = -15;
            }
        }
        
        // 键盘控制
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'ArrowUp') {
                jump();
                e.preventDefault(); // 防止空格键滚动页面
            }
        });
        
        // 移动端控制
        dinoJumpBtn.addEventListener('click', jump);
        
        // 按钮事件监听
        dinoBtn.addEventListener('click', function() {
            if (!dinoGameRunning) {
                startDinoGame();
            } else {
                pauseDinoGame();
            }
        });
        
        dinoPause.addEventListener('click', pauseDinoGame);
        dinoRestart.addEventListener('click', startDinoGame);
        
        // 页面加载后生成气泡
        window.addEventListener('load', function() {
            createBubbles();
            
            // 初始绘制
            drawDino();
        });
    </script>
</body>
</html>
