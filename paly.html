<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未明 | 娱乐中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e5799, #2989d8, #7db9e8);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 气泡动画 */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes rise {
            0% {
                transform: translateY(0) scale(0.3);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-120vh) scale(1);
                opacity: 0;
            }
        }
        
        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #eaefff;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: #eaefff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 8px 15px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover, .nav-links a.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        /* 主内容区 */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        
        /* 游戏选项卡 */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .tab-btn {
            padding: 12px 25px;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .tab-btn i {
            font-size: 1.4rem;
        }
        
        /* 游戏卡片 */
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .game-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .game-desc {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .game-link {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .game-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .nav-links {
                gap: 10px;
            }
            
            .nav-links a {
                font-size: 1rem;
                padding: 8px 10px;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab-btn {
                margin: 5px 0;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 气泡背景 -->
    <div class="bubbles">
        <div class="bubble" style="width: 40px; height: 40px; left: 10%; animation-duration: 8s;"></div>
        <div class="bubble" style="width: 60px; height: 60px; left: 20%; animation-duration: 10s;"></div>
        <div class="bubble" style="width: 30px; height: 30px; left: 35%; animation-duration: 7s;"></div>
        <div class="bubble" style="width: 50px; height: 50px; left: 50%; animation-duration: 12s;"></div>
        <div class="bubble" style="width: 25px; height: 25px; left: 65%; animation-duration: 9s;"></div>
        <div class="bubble" style="width: 45px; height: 45px; left: 80%; animation-duration: 11s;"></div>
        <div class="bubble" style="width: 35px; height: 35px; left: 90%; animation-duration: 8.5s;"></div>
    </div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <i class="fa fa-gamepad"></i>
            <span>未明 | 娱乐中心</span>
        </div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="paly.html">关于我</a> 
            <a href="3.html">作品集</a>
            <a href="4.html">联系我</a>
            <a href="5.html">特别心意</a>
          <a href="paly.html" class="active">娱乐中心</a>
        </div>
    </nav>
    
    <!-- 主内容区 -->
    <div class="container">
        <h1 class="section-title">娱乐中心</h1>
        
        <!-- 游戏选项卡 -->
        <div class="tabs">
            <button class="tab-btn active">
                <i class="fas fa-gamepad"></i> 游戏
            </button>
            <button class="tab-btn">
                <i class="fas fa-trophy"></i> 排行榜
            </button>
            <button class="tab-btn">
                <i class="fas fa-info-circle"></i> 关于游戏
            </button>
        </div>
        
        <!-- 游戏卡片区域 -->
        <div class="games-container">
            <!-- 贪吃蛇游戏卡片 -->
            <div class="game-card">
                <div class="game-icon">
                    <i class="fa fa-gamepad"></i>
                </div>
                <h3 class="game-title">贪吃蛇</h3>
                <p class="game-desc">经典的贪吃蛇游戏，通过控制蛇身来吃到食物，让蛇变得越来越长。考验您的反应能力和策略思维！</p>
                <a href="snake.html" class="game-link">开始游戏</a>
            </div>
            
            <!-- 小恐龙跑酷游戏卡片 -->
            <div class="game-card">
                <div class="game-icon">
                    <i class="fas fa-dragon"></i>
                </div>
                <h3 class="game-title">小恐龙跑酷</h3>
                <p class="game-desc">可爱的小恐龙在沙漠中奔跑，跳跃躲避障碍物。随着游戏进行，速度会逐渐增加，挑战您的极限！</p>
                <a href="dino.html" class="game-link">开始游戏</a>
            </div>
            
            <!-- 更多游戏卡片可以在这里添加 -->
            <div class="game-card">
                <div class="game-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <h3 class="game-title">即将上线</h3>
                <p class="game-desc">更多精彩游戏正在开发中，敬请期待！</p>
                <a href="#" class="game-link">了解详情</a>
            </div>
        </div>
    </div>
    
    <script>
        // 简单的选项卡切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab-btn');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
