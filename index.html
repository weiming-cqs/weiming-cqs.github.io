<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未明的个人空间 | 首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 粒子背景 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 15, 40, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            color: #ff6b6b;
            margin-right: 10px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
        }
        
        .nav-links a:hover {
            color: #fff;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff6b6b;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* 主内容 */
        .hero {
            display: flex;
            align-items: center;
            min-height: 90vh;
            padding: 0 10%;
        }
        
        .hero-content {
            max-width: 600px;
            z-index: 10;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero h1 span {
            color: #ff6b6b;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .btn-outline {
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            background: transparent;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }
        
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }
        
        .profile-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        
        .profile-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4e54c8);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 4s infinite;
        }
        
        .profile-img {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-img i {
            font-size: 10rem;
            color: rgba(255, 255, 255, 0.2);
        }
        
        /* 动画 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding-top: 50px;
            }
            
            .hero-content {
                margin-bottom: 50px;
            }
            
            .cta-buttons {
                justify-content: center;
            }
            
            .profile-container {
                width: 300px;
                height: 300px;
            }
        }
        
        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                display: none;
            }
            
            .profile-container {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fas fa-stars"></i>未明空间
        </a>
        <ul class="nav-links">
            <li><a href="index.html" class="active">首页</a></li>
            <li><a href="2.html">关于我</a></li>
            <li><a href="3.html">作品集</a></li>
            <li><a href="4.html">联系我</a></li>
            <li><a href="5.html">特别心意</a></li>
        </ul>
    </nav>
    
    <!-- 主内容 -->
    <section class="hero">
        <div class="hero-content floating">
            <h1>你好，我是<span>未明</span><br>创意开发者</h1>
            <p>欢迎来到我的个人空间！我专注于创造优雅、高效的解决方案，将复杂问题转化为直观体验。在这里，您将了解我的专业技能、项目经验以及我对技术的热情。</p>
            
            <div class="cta-buttons">
                <a href="2.html" class="btn btn-primary">探索更多</a>
                <a href="5.html" class="btn btn-outline">特别心意</a>
            </div>
        </div>
        
        <div class="hero-image">
            <div class="profile-container">
                <div class="profile-circle">
                    <div class="profile-img">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子背景配置
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.1, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.05,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 200, line_linked: { opacity: 0.3 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
