<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引力模拟系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #a0d2ff;
            max-width: 800px;
            margin: 0 auto 20px;
        }
        .simulation-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            width: 100%;
            justify-content: center;
        }
        .canvas-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 150, 255, 0.3);
            background: rgba(0, 20, 40, 0.4);
        }
        canvas {
            display: block;
            background: radial-gradient(circle at center, #0a1929 0%, #050d15 100%);
        }
        .controls {
            background: rgba(10, 25, 47, 0.8);
            border-radius: 12px;
            padding: 25px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 150, 255, 0.2);
        }
        .control-group {
            margin-bottom: 25px;
        }
        .control-group h3 {
            margin-bottom: 15px;
            color: #4fc3f7;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(79, 195, 247, 0.3);
            padding-bottom: 5px;
        }
        .slider-container {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #bbdefb;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(30, 60, 90, 0.8);
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4fc3f7;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(79, 195, 247, 0.8);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 114, 255, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 114, 255, 0.5);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn-reset {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        .info-panel {
            margin-top: 30px;
            background: rgba(10, 25, 47, 0.8);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }
        .info-panel h2 {
            color: #4fc3f7;
            margin-bottom: 15px;
            text-align: center;
        }
        .info-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .info-box {
            flex: 1;
            min-width: 200px;
            background: rgba(20, 40, 70, 0.6);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4fc3f7;
        }
        .info-box h3 {
            color: #bbdefb;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .info-box p {
            color: #e3f2fd;
            line-height: 1.5;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #81d4fa;
            font-size: 0.9rem;
            width: 100%;
            padding: 20px;
            border-top: 1px solid rgba(79, 195, 247, 0.2);
        }
        @media (max-width: 768px) {
            .simulation-container {
                flex-direction: column;
                align-items: center;
            }
            .controls {
                width: 100%;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>引力模拟系统</h1>
            <p class="subtitle">控制带有光环的黑色中心球体，观察它如何通过引力吸引周围的小球。调整参数以改变引力强度和视觉效果。</p>
        </header>
        
        <div class="simulation-container">
            <div class="canvas-wrapper">
                <canvas id="gravityCanvas" width="800" height="600"></canvas>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <h3>引力控制</h3>
                    <div class="slider-container">
                        <label for="gravityStrength">引力强度</label>
                        <input type="range" id="gravityStrength" min="0.1" max="2" step="0.1" value="1">
                    </div>
                    <div class="slider-container">
                        <label for="blackHoleMass">中心球体质量</label>
                        <input type="range" id="blackHoleMass" min="50" max="200" step="10" value="100">
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>视觉效果</h3>
                    <div class="slider-container">
                        <label for="trailLength">轨迹长度</label>
                        <input type="range" id="trailLength" min="0" max="100" step="5" value="30">
                    </div>
                    <div class="slider-container">
                        <label for="particleCount">小球数量</label>
                        <input type="range" id="particleCount" min="5" max="50" step="5" value="20">
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>交互控制</h3>
                    <button class="btn" id="toggleTrails">切换轨迹显示</button>
                    <button class="btn" id="toggleVelocity">切换速度指示器</button>
                    <button class="btn btn-reset" id="resetSimulation">重置模拟</button>
                </div>
            </div>
        </div>
        
        <div class="info-panel">
            <h2>物理原理说明</h2>
            <div class="info-content">
                <div class="info-box">
                    <h3>牛顿万有引力</h3>
                    <p>系统中的小球受到中心球体的引力作用，遵循牛顿万有引力定律：F = G * (m1 * m2) / r²。</p>
                </div>
                <div class="info-box">
                    <h3>轨道运动</h3>
                    <p>当小球的速度和方向合适时，它们会围绕中心球体做轨道运动，类似于行星围绕恒星旋转。</p>
                </div>
                <div class="info-box">
                    <h3>角动量守恒</h3>
                    <p>在引力系统中，角动量守恒定律使小球在靠近中心球体时加速，远离时减速。</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>引力模拟系统 | 使用HTML5 Canvas和JavaScript构建 | 探索宇宙的奥秘</p>
        </footer>
    </div>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('gravityCanvas');
        const ctx = canvas.getContext('2d');

        // 控制变量
        let gravityStrength = 1;
        let blackHoleMass = 100;
        let trailLength = 30;
        let particleCount = 20;
        let showTrails = true;
        let showVelocity = false;

        // 中心球体（黑洞）
        const blackHole = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 30,
            mass: blackHoleMass,
            haloRadius: 80,
            isDragging: false,
            dragOffsetX: 0,
            dragOffsetY: 0
        };

        // 小球数组
        let particles = [];

        // 初始化粒子
        function initializeParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: 5 + Math.random() * 8,
                    mass: 5 + Math.random() * 10,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    trail: [],
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`
                });
            }
        }

        // 绘制中心球体
        function drawBlackHole() {
            // 绘制光环
            const gradient = ctx.createRadialGradient(
                blackHole.x, blackHole.y, blackHole.radius,
                blackHole.x, blackHole.y, blackHole.haloRadius
            );
            gradient.addColorStop(0, 'rgba(0, 150, 255, 0.1)');
            gradient.addColorStop(0.5, 'rgba(0, 100, 200, 0.3)');
            gradient.addColorStop(1, 'rgba(0, 50, 100, 0)');
            
            ctx.beginPath();
            ctx.arc(blackHole.x, blackHole.y, blackHole.haloRadius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // 绘制中心球体
            ctx.beginPath();
            ctx.arc(blackHole.x, blackHole.y, blackHole.radius, 0, Math.PI * 2);
            const blackHoleGradient = ctx.createRadialGradient(
                blackHole.x - 10, blackHole.y - 10, 5,
                blackHole.x, blackHole.y, blackHole.radius
            );
            blackHoleGradient.addColorStop(0, '#000000');
            blackHoleGradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = blackHoleGradient;
            ctx.fill();
            
            // 绘制中心球体边框
            ctx.beginPath();
            ctx.arc(blackHole.x, blackHole.y, blackHole.radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0, 150, 255, 0.7)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // 绘制粒子
        function drawParticles() {
            particles.forEach(particle => {
                // 绘制轨迹
                if (showTrails && trailLength > 0) {
                    ctx.beginPath();
                    ctx.moveTo(particle.trail[0].x, particle.trail[0].y);
                    
                    for (let i = 1; i < particle.trail.length; i++) {
                        const point = particle.trail[i];
                        const alpha = i / particle.trail.length;
                        ctx.strokeStyle = `rgba(${parseInt(particle.color.slice(4, -1).split(',')[0])}, ${parseInt(particle.color.slice(4, -1).split(',')[1])}, ${parseInt(particle.color.slice(4, -1).split(',')[2])}, ${alpha * 0.7})`;
                        ctx.lineTo(point.x, point.y);
                    }
                    
                    ctx.stroke();
                }
                
                // 绘制粒子
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
                
                // 绘制粒子边框
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // 绘制速度指示器
                if (showVelocity) {
                    ctx.beginPath();
                    ctx.moveTo(particle.x, particle.y);
                    ctx.lineTo(particle.x + particle.vx * 5, particle.y + particle.vy * 5);
                    ctx.strokeStyle = 'rgba(255, 255, 0, 0.7)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
        }

        // 更新粒子位置
        function updateParticles() {
            particles.forEach(particle => {
                // 计算与中心球体的距离
                const dx = blackHole.x - particle.x;
                const dy = blackHole.y - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // 计算引力
                const force = gravityStrength * (blackHole.mass * particle.mass) / (distance * distance);
                const angle = Math.atan2(dy, dx);
                
                // 应用引力加速度
                const acceleration = force / particle.mass;
                particle.vx += Math.cos(angle) * acceleration;
                particle.vy += Math.sin(angle) * acceleration;
                
                // 更新位置
                particle.x += particle.vx;
                particle.y += particle.vy;
                
                // 添加轨迹点
                particle.trail.push({x: particle.x, y: particle.y});
                if (particle.trail.length > trailLength) {
                    particle.trail.shift();
                }
                
                // 边界检查 - 如果粒子超出画布，重置它
                if (particle.x < -particle.radius || particle.x > canvas.width + particle.radius ||
                    particle.y < -particle.radius || particle.y > canvas.height + particle.radius) {
                    resetParticle(particle);
                }
            });
        }

        // 重置粒子位置
        function resetParticle(particle) {
            particle.x = Math.random() * canvas.width;
            particle.y = Math.random() * canvas.height;
            particle.vx = (Math.random() - 0.5) * 2;
            particle.vy = (Math.random() - 0.5) * 2;
            particle.trail = [];
        }

        // 动画循环
        function animate() {
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制星空背景
            drawStars();
            
            // 更新和绘制粒子
            updateParticles();
            drawParticles();
            
            // 绘制中心球体
            drawBlackHole();
            
            requestAnimationFrame(animate);
        }

        // 绘制星空背景
        function drawStars() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 100; i++) {
                const x = (i * 123.45) % canvas.width;
                const y = (i * 67.89) % canvas.height;
                const size = Math.random() * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 事件监听器
        function setupEventListeners() {
            // 滑块事件
            document.getElementById('gravityStrength').addEventListener('input', function() {
                gravityStrength = parseFloat(this.value);
            });
            
            document.getElementById('blackHoleMass').addEventListener('input', function() {
                blackHoleMass = parseFloat(this.value);
                blackHole.mass = blackHoleMass;
            });
            
            document.getElementById('trailLength').addEventListener('input', function() {
                trailLength = parseInt(this.value);
            });
            
            document.getElementById('particleCount').addEventListener('input', function() {
                particleCount = parseInt(this.value);
                initializeParticles();
            });
            
            // 按钮事件
            document.getElementById('toggleTrails').addEventListener('click', function() {
                showTrails = !showTrails;
            });
            
            document.getElementById('toggleVelocity').addEventListener('click', function() {
                showVelocity = !showVelocity;
            });
            
            document.getElementById('resetSimulation').addEventListener('click', function() {
                initializeParticles();
            });
            
            // 鼠标事件 - 拖动中心球体
            canvas.addEventListener('mousedown', function(e) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const dx = mouseX - blackHole.x;
                const dy = mouseY - blackHole.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < blackHole.radius) {
                    blackHole.isDragging = true;
                    blackHole.dragOffsetX = dx;
                    blackHole.dragOffsetY = dy;
                }
            });
            
            canvas.addEventListener('mousemove', function(e) {
                if (blackHole.isDragging) {
                    const rect = canvas.getBoundingClientRect();
                    blackHole.x = e.clientX - rect.left - blackHole.dragOffsetX;
                    blackHole.y = e.clientY - rect.top - blackHole.dragOffsetY;
                }
            });
            
            canvas.addEventListener('mouseup', function() {
                blackHole.isDragging = false;
            });
            
            canvas.addEventListener('mouseleave', function() {
                blackHole.isDragging = false;
            });
            
            // 触摸事件 - 移动设备支持
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const touchX = touch.clientX - rect.left;
                const touchY = touch.clientY - rect.top;
                
                const dx = touchX - blackHole.x;
                const dy = touchY - blackHole.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < blackHole.radius) {
                    blackHole.isDragging = true;
                    blackHole.dragOffsetX = dx;
                    blackHole.dragOffsetY = dy;
                }
            });
            
            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault();
                if (blackHole.isDragging) {
                    const rect = canvas.getBoundingClientRect();
                    const touch = e.touches[0];
                    blackHole.x = touch.clientX - rect.left - blackHole.dragOffsetX;
                    blackHole.y = touch.clientY - rect.top - blackHole.dragOffsetY;
                }
            });
            
            canvas.addEventListener('touchend', function() {
                blackHole.isDragging = false;
            });
        }

        // 初始化
        function init() {
            initializeParticles();
            setupEventListeners();
            animate();
        }

        // 启动模拟
        init();
    </script>
</body>
</html>
